            { g: "rule", c: "QUY T·∫ÆC C√ÇN B·∫∞NG", q: "Trong c√¢n b·∫±ng th·ªã gi√°c, h√¨nh h∆∞·ªõng l√™n t·∫°o c·∫£m gi√°c g√¨?", a: "C·∫£m gi√°c nh·∫π." },
            { g: "rule", c: "QUY T·∫ÆC C√ÇN B·∫∞NG", q: "Trong c√¢n b·∫±ng th·ªã gi√°c, h√¨nh h∆∞·ªõng xu·ªëng t·∫°o c·∫£m gi√°c g√¨?", a: "C·∫£m gi√°c n·∫∑ng." },
            { g: "rule", c: "QUY T·∫ÆC C√ÇN B·∫∞NG", q: "C√¢n b·∫±ng th·ªã gi√°c Tr√™n - D∆∞·ªõi quy ∆∞·ªõc th·∫ø n√†o?", a: "Tr√™n nh·∫π, d∆∞·ªõi n·∫∑ng." },
            { g: "rule", c: "QUY T·∫ÆC C√ÇN B·∫∞NG", q: "C√¢n b·∫±ng th·ªã gi√°c Tr√°i - Ph·∫£i quy ∆∞·ªõc th·∫ø n√†o?", a: "Ph·∫£i nh·∫π, tr√°i n·∫∑ng." },
            { g: "rule", c: "QUY T·∫ÆC C√ÇN B·∫∞NG", q: "C√¢n b·∫±ng th·ªã gi√°c Tr∆∞·ªõc - Sau quy ∆∞·ªõc th·∫ø n√†o?", a: "Sau nh·∫π, tr∆∞·ªõc n·∫∑ng." },
            { g: "rule", c: "QUY T·∫ÆC C√ÇN B·∫∞NG", q: "V·ªã tr√≠ trung t√¢m cho c·∫£m gi√°c g√¨?", a: "C√¢n b·∫±ng ·ªïn ƒë·ªãnh nh·∫•t." },

            // --- G: LIGHT (√Ånh s√°ng) ---
            { g: "light", c: "√ÅNH S√ÅNG", q: "Ngu·ªìn s√°ng ch√≠nh l√† g√¨?", a: "Ngu·ªìn s√°ng m·∫°nh nh·∫•t chi·∫øu v√†o v·∫≠t th·ªÉ." },
            { g: "light", c: "√ÅNH S√ÅNG", q: "Ngu·ªìn s√°ng ph·ª• c√≥ t√°c d·ª•ng g√¨?", a: "L√†m m·ªÅm b√≥ng ƒë·ªï, gi·∫£m ƒë·ªô t∆∞∆°ng ph·∫£n." },
            { g: "light", c: "√ÅNH S√ÅNG", q: "√Ånh s√°ng v√†ng trong nh√† h√†ng c√≥ t√°c d·ª•ng g√¨?", a: "T·∫°o c·∫£m gi√°c ·∫•m c√∫ng, ngon mi·ªáng." },
            { g: "light", c: "√ÅNH S√ÅNG", q: "√Ånh s√°ng ƒë√®n flash c√≥ ƒë·∫∑c ƒëi·ªÉm g√¨?", a: "R√µ n√©t nh∆∞ng √≠t b√≥ng ƒë·ªï, h√¨nh ·∫£nh ph·∫≥ng." },
            { g: "light", c: "√ÅNH S√ÅNG", q: "√Ånh s√°ng m·∫∑t tr·ªùi ƒë·∫πp nh·∫•t v√†o gi·ªù n√†o?", a: "8h30-10h30 v√† 13h30-15h30." },
            
             // --- G: NUMBER (S·ªë l∆∞·ª£ng) ---
            { g: "num", c: "S·ªê L∆Ø·ª¢NG", q: "C√≥ m·∫•y c·∫∑p c√¢n b·∫±ng th·ªã gi√°c ch√≠nh?", a: "3 c·∫∑p" },
            { g: "num", c: "S·ªê L∆Ø·ª¢NG", q: "C√≥ m·∫•y lo·∫°i nh·ªãp ƒëi·ªáu c∆° b·∫£n?", a: "4 lo·∫°i" },
            { g: "num", c: "S·ªê L∆Ø·ª¢NG", q: "C√≥ m·∫•y lo·∫°i n√©t c∆° b·∫£n?", a: "4 lo·∫°i" },
            { g: "num", c: "S·ªê L∆Ø·ª¢NG", q: "H·ªá th·ªëng x·ª≠ l√Ω th√¥ng tin con ng∆∞·ªùi c√≥ m·∫•y c·∫•u tr√∫c?", a: "3 c·∫•u tr√∫c" },
            { g: "num", c: "S·ªê L∆Ø·ª¢NG", q: "C√≥ m·∫•y lo·∫°i √°nh s√°ng c∆° b·∫£n?", a: "2 lo·∫°i" },
            { g: "num", c: "S·ªê L∆Ø·ª¢NG", q: "T·ª∑ l·ªá v√†ng (Golden Ratio) x·∫•p x·ªâ bao nhi√™u?", a: "1.618" }
        ];

        // --- 2. LOGIC GAME ---
        const themes = [
            { video: "media/1,1.mp4", audio: "audio/a5.mp3", c1: "#7289da", c2: "#00d2ff" },
            { video: "media/1,22.mp4", audio: "audio/a1.m4a", c1: "#ff00cc", c2: "#333399" },
            { video: "media/2.mp4", audio: "audio/a2.m4a", c1: "#00c6ff", c2: "#0072ff" },
            { video: "media/7.mp4", audio: "audio/a4.m4a", c1: "#00DBDE", c2: "#FC00FF" },
            { video: "media/8.mp4", audio: "audio/a6.m4a", c1: "#4568DC", c2: "#B06AB3" },
            { video: "media/lofigirl-loop-audio.mp4", audio: "audio/a7.m4a", c1: "#e67e22", c2: "#d35400" }
        ];

        let state = {
            deck: [],
            currentQ: null,
            streak: 0,
            playing: false
        };

        const ui = {
            qText: document.getElementById('q-text'),
            qCat: document.getElementById('q-cat'),
            opts: document.getElementById('opt-container'),
            nextBtn: document.getElementById('next-btn'),
            streak: document.getElementById('streak'),
            prog: document.getElementById('progress'),
            video: document.getElementById('bg-video'),
            audio: document.getElementById('bg-music'),
            musicIcon: document.getElementById('music-icon'),
            root: document.documentElement
        };

        function init() {
            state.deck = Array.from({length: db.length}, (_, i) => i);
            shuffle(state.deck);
            loadQuestion();
        }

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function loadQuestion() {
            ui.nextBtn.style.display = 'none';
            ui.opts.innerHTML = '';
            
            if (state.deck.length === 0) {
                alert("Ho√†n th√†nh! B·∫Øt ƒë·∫ßu l·∫°i.");
                state.deck = Array.from({length: db.length}, (_, i) => i);
                shuffle(state.deck);
            }

            const idx = state.deck.pop();
            const q = db[idx];
            state.currentQ = q;

            ui.qText.innerText = q.q;
            ui.qCat.innerText = q.c;
            ui.prog.innerText = db.length - state.deck.length;

            // STRICT GROUPING: L·∫•y ƒë√°p √°n nhi·ªÖu c√πng Group (g)
            let groupItems = db.filter(item => item.g === q.g && item.a !== q.a);
            let distractors = [];
            
            if (groupItems.length >= 3) {
                shuffle(groupItems);
                distractors = groupItems.slice(0, 3).map(i => i.a);
            } else {
                let others = db.filter(i => i.a !== q.a);
                shuffle(others);
                distractors = others.slice(0, 3).map(i => i.a);
            }

            let options = [q.a, ...distractors];
            shuffle(options);

            const labels = ['A', 'B', 'C', 'D'];
            options.forEach((txt, i) => {
                const btn = document.createElement('button'); // D√πng BUTTON
                btn.className = 'option-btn';
                btn.innerHTML = `<div class="tag">${labels[i]}</div><span>${txt}</span>`;
                
                // S·ª± ki·ªán click (s·ª≠ d·ª•ng onclick ƒë·ªÉ ƒë·∫£m b·∫£o t∆∞∆°ng th√≠ch)
                btn.onclick = (e) => handleAnswer(e, btn, txt === q.a, q.a);
                
                ui.opts.appendChild(btn);
            });
        }

        function handleAnswer(e, btn, isCorrect, correctTxt) {
            createParticles(e.clientX, e.clientY);
            const all = document.querySelectorAll('.option-btn');
            all.forEach(b => b.disabled = true);

            if (isCorrect) {
                playSound('correct');
                btn.classList.add('correct');
                state.streak++;
                ui.streak.innerText = state.streak;
            } else {
                playSound('wrong');
                btn.classList.add('wrong');
                state.streak = 0;
                ui.streak.innerText = 0;
                all.forEach(b => {
                    if (b.innerText.includes(correctTxt)) b.classList.add('correct');
                });
            }
            ui.nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            loadQuestion();
        }

        function changeTheme(idx) {
            const t = themes[idx];
            ui.video.src = t.video;
            ui.audio.src = t.audio;
            if (state.playing) ui.audio.play();
            
            ui.root.style.setProperty('--grad-1', t.c1);
            ui.root.style.setProperty('--grad-2', t.c2);
            ui.root.style.setProperty('--accent', t.c2);
        }

        function toggleMusic() {
            if (state.playing) {
                ui.audio.pause();
                ui.musicIcon.className = 'fas fa-volume-mute';
                state.playing = false;
            } else {
                ui.audio.play().catch(() => {});
                ui.musicIcon.className = 'fas fa-volume-up';
                state.playing = true;
            }
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            
            if (type === 'correct') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            }
        }

        function createParticles(x, y) {
            for(let i=0; i<8; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.color = Math.random() > 0.5 ? getComputedStyle(ui.root).getPropertyValue('--grad-2') : '#fff';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 50 + 20;
                p.style.setProperty('--dx', (Math.cos(angle) * dist) + 'px');
                p.style.setProperty('--dy', (Math.sin(angle) * dist) + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        init();
    </script>
