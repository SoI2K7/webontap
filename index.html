        // --- 3. LOGIC APP ---

        let currentQuestionObj = null;
        let isMusicPlaying = false;

        // Sound Engine
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSoundEffect(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                osc.start(); osc.stop(audioCtx.currentTime + 0.4);
            } else {

                const angle = (Math.random() * Math.PI) + Math.PI; // H∆∞·ªõng l√™n tr√™n (ƒë·∫£o ng∆∞·ª£c Y)

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadNewQuestion() {
            ui.nextBtn.style.display = 'none';
            ui.optionsContainer.innerHTML = '';

            const randomIndex = Math.floor(Math.random() * questionsDB.length);
            currentQuestionObj = questionsDB[randomIndex];

            let options = [
                { text: currentQuestionObj.a, isCorrect: true },
                { text: currentQuestionObj.wrong[0], isCorrect: false },
                { text: currentQuestionObj.wrong[1], isCorrect: false },
                { text: currentQuestionObj.wrong[2], isCorrect: false }
            ];
            
            shuffleArray(options);

            ui.questionText.innerText = currentQuestionObj.q;
            
            const labels = ['A', 'B', 'C', 'D'];
            options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="option-tag">${labels[index]}</span> ${opt.text}`;
                
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    createParticles(e.clientX, e.clientY); 
                    checkAnswer(btn, opt.isCorrect);
                });
                
                ui.optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(btn, isCorrect) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none'); 

            if (isCorrect) {
                playSoundEffect('correct');
                btn.classList.add('correct');
                currentStreak++;
                ui.streakCount.innerText = currentStreak;
            } else {
                playSoundEffect('wrong');
                btn.classList.add('wrong');
                currentStreak = 0;
                ui.streakCount.innerText = "0";
                
                allBtns.forEach(b => {
                    if (b.innerText.includes(currentQuestionObj.a)) {
                        b.classList.add('correct');
                    }
                });
            }
            ui.nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            loadNewQuestion();
        }

        loadNewQuestion();

    </script>
